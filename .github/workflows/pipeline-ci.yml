on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    name: Executar testes com Cucumber + Playwright
    runs-on: windows-latest

    steps:
      # 1ï¸âƒ£ Faz o checkout do cÃ³digo do repositÃ³rio
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Instala o Node.js
      - name: ğŸ§° Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Instala as dependÃªncias do projeto
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      # 4ï¸âƒ£ Instala os navegadores necessÃ¡rios do Playwright
      - name: ğŸŒ Instalar navegadores do Playwright
        run: npx playwright install --with-deps

      # 5ï¸âƒ£ Executa os testes automatizados
      - name: ğŸš€ Rodar testes com Cucumber + Playwright
        run: npx cucumber-js --require-module ts-node/register --require tests/steps/**/*.ts tests/features/**/*.feature
        env:
          BASE_URL: https://talent.conquestone.com/common.security.wpregisteruser.aspx
          USER_FIRSTNAME: QA
          USER_LASTNAME: Teste
          USER_PASSWORD: Teste@123
          HEADLESS: true

      # 6ï¸âƒ£ Gera e publica o relatÃ³rio de execuÃ§Ã£o (opcional)
      - name: ğŸ“Š Upload de RelatÃ³rio do Playwright (se existir)
        if: always()

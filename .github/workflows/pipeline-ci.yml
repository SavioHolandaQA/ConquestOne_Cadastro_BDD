name: üß™ Pipeline de Testes E2E - Cadastro Conquest One

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  e2e-tests:
    name: Executar testes com Cucumber + Playwright
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Faz o checkout do c√≥digo do reposit√≥rio
      - name:  Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala o Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instala as depend√™ncias do projeto
      - name:  Instalar depend√™ncias
        run: npm install

      # 4Ô∏è‚É£ Instala os navegadores necess√°rios do Playwright
      - name:  Instalar navegadores do Playwright
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Executa os testes automatizados
      - name:  Rodar testes com Cucumber + Playwright
        run: npx cucumber-js --require-module ts-node/register --require tests/steps/**/*.ts tests/features/**/*.feature
        env:
          BASE_URL: https://talent.conquestone.com/common.security.wpregisteruser.aspx
          USER_FIRSTNAME: QA
          USER_LASTNAME: Teste
          USER_PASSWORD: Teste@123
          HEADLESS: true

      # 6Ô∏è‚É£ Gera e publica o relat√≥rio de execu√ß√£o (opcional)
      - name:  Upload de Relat√≥rio do Playwright (se existir)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/


name: CI - Cadastro BDD com Playwright

on:
  push:
    branches:
      - main
  pull_request:

    
jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1️⃣ Faz o checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2️⃣ Instala o Node.js
      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Instala as dependências
      - name: Instalar dependências
        run: npm install

      # 4️⃣ Instala os navegadores do Playwright
      - name: Instalar navegadores do Playwright
        run: npx playwright install --with-deps

      # 5️⃣ Executa os testes
      - name: Executar testes BDD
        run: npx cucumber-js --require-module ts-node/register --require tests/steps/**/*.ts tests/features/**/*.feature
